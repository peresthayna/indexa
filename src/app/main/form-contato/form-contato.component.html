<div class="container">
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png">
    </section>
    <div class="voltar" (click)="redirectTo('')">
      <img src="assets/arrow-left.png">
      <span>Voltar</span>
    </div>
    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png">
      <h1>Adicionar contato</h1>
    </section>
  </header>
  <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <div class="file">
      <label for="file-upload" class="custom-file-upload" *ngIf="imagemSelecionada == 'assets/user.png'">
        <i class="material-icons">add</i>
        <span>Adicione a imagem do contato</span>
      </label>
      <div class="foto" *ngIf="imagemSelecionada != 'assets/user.png'">
        <img [src]="imagemSelecionada">
      </div>
    </div>
    <input id="file-upload" type="file" style="display: none;" (change)="onFileSelect($event)" accept="image/*"><br>
    <label for="nome">Nome</label>
    <input type="text" #nome id="nome" placeholder="Digite o nome do contato" formControlName="nome">
    <app-campo-erro [mostrarErro]="validarCampo('nome')" mensagemErro="Nome é obrigatório."></app-campo-erro>
    <label for="telefone">Número</label>
    <input type="text" #telefone id="telefone" placeholder="Digite o número do telefone" formControlName="telefone">
    <app-campo-erro [mostrarErro]="validarCampo('telefone')" mensagemErro="Telefone é obrigatório."></app-campo-erro>
    <label for="email">E-mail</label>
    <input type="email" #email id="email" placeholder="Insira o endereço de e-mail do contato" formControlName="email">
    <app-campo-erro [mostrarErro]="validarCampo('email')" mensagemErro="E-mail inválido."></app-campo-erro>
    <app-separador></app-separador>
    <label for="aniversario">Aniversário</label>
    <input type="date" #aniversario id="aniversario" placeholder="Data de nascimento" formControlName="aniversario">
    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" #redes id="redes" placeholder="Adicione a URL da página" formControlName="redes">
    </div>
    <label for="observacoes">Observações</label>
    <textarea type="text"
      id="observacoes" #observacoes
      placeholder="Coloque observações nesse espaço.  Exemplo: 'Instrutora'"
      formControlName="observacoes">
    </textarea>
    <section class="botoes">
      <button class="botao-cancelar" type="button" (click)="cleanFormGroup()">Cancelar</button>
      <button [disabled]="contatoForm.invalid" [ngClass]="contatoForm.valid ? 'botao-salvar' : 'botao-desativado'" type="submit">Salvar contato</button>
    </section>
  </form>
</div>
<app-footer></app-footer>
