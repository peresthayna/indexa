<div class="container">
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png">
    </section>
    <section class="cabecalho-contato">
      <img src="assets/adicionar-contato.png">
      <h1>Adicionar contato</h1>
    </section>
  </header>
  <form [formGroup]="contatoForm">
    <label for="nome">Nome</label>
    <input type="text" #nome id="nome" placeholder="Digite o nome do contato" formControlName="nome"  [ngClass]="aplicarCss(nome)">
    <app-campo-erro [mostrarErro]="validarCampo(nome)" mensagemErro="Nome é obrigatório."></app-campo-erro>
    <label for="telefone">Número</label>
    <input type="text" #telefone id="telefone" placeholder="Digite o número do telefone" formControlName="telefone"  [ngClass]="aplicarCss(telefone)">
    <app-campo-erro [mostrarErro]="validarCampo(telefone)" mensagemErro="Telefone é obrigatório."></app-campo-erro>
    <label for="email">E-mail</label>
    <input type="email" #email id="email" placeholder="Insira o endereço de e-mail do contato" formControlName="email"  [ngClass]="aplicarCss(email)">
    <app-campo-erro [mostrarErro]="validarCampo(email)" mensagemErro="E-mail inválido."></app-campo-erro>
    <app-separador></app-separador>
    <label for="aniversario">Aniversário</label>
    <input type="date" #aniversario id="aniversario" placeholder="Data de nascimento" formControlName="aniversario"  [ngClass]="aplicarCss(aniversario)">
    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" #redes id="redes" placeholder="Adicione a URL da página" formControlName="redes"  [ngClass]="aplicarCss(redes)">
    </div>
    <label for="observacoes">Observações</label>
    <textarea
      id="observacoes" #observacoes
      placeholder="Coloque observações nesse espaço.  Exemplo: Instrutora da academia, Amiga da Júlia"
      formControlName="observacoes" [ngClass]="aplicarCss(observacoes)">
    </textarea>
    <section class="botoes">
      <button class="botao-cancelar" type="button" (click)="cleanFormGroup()">Cancelar</button>
      <button class="botao-salvar" type="submit">Salvar contato</button>
    </section>
  </form>
</div>
